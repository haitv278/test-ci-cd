<!DOCTYPE html>
<html>

<script>


  async function getUser() {
    const response = await fetch('https://jsonplaceholder.typicode.com/posts');
    const datas = await response.json();
    var content = "";
    datas.forEach(item => {
      content += `<tr>
        <td>${item.userId}</td>
        <td>${item.title}</td>
        <td>${item.body}</td>
      </tr>`;
    });
    document.getElementById("content").innerHTML = content;
  }

  getUser();


</script>

<body>

  <table border="solid">
    <tr>
      <th>user Id</th>
      <th>title</th>
      <th>body</th>
    </tr>
    <tbody id="content">
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
</body>

</html>
